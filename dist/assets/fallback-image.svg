<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFC0CB" /> <!-- Blue -->
      <stop offset="25%" stop-color="#34A853" /> <!-- Green -->
      <stop offset="50%" stop-color="#FBBC05" /> <!-- Yellow -->
      <stop offset="75%" stop-color="#EA4335" /> <!-- Red -->
      <stop offset="100%" stop-color="#FFC0CB" /> <!-- Blue again -->
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="5" fill="none" stroke="url(#gradient)" stroke-width="1.5" stroke-dasharray="7.5" stroke-dashoffset="25">
    <animateTransform 
      attributeName="transform" 
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="2s" 
      repeatCount="indefinite" 
    />
  </circle>
</svg>
